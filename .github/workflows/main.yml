name: Deploy to Firebase

on:
  push:
    branches:
      - main  # 'main' 브랜치에 푸시될 때마다 실행

jobs:
  deploy:
    runs-on: ubuntu-latest  # Ubuntu 환경에서 실행

    steps:
    # 1. 리포지토리 체크아웃
    - name: Checkout repository
      uses: actions/checkout@v2

    # 2. Firebase 인증서 저장
    - name: Set up Firebase credentials
      run: |
        echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > $HOME/firebase-service-account.json

    # 3. 의존성 설치
    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt  # 필요한 의존성 설치

    # 4. Firebase 앱 초기화 및 배포
    - name: Deploy with Firebase
      run: |
        source venv/bin/activate
        python deploy_to_firebase.py  # Firebase 배포 스크립트 실행
