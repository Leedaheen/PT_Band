<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>구인/구직 게시판</title>
  <link rel="icon" href="/static/favicon.ico"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/index.min.js"></script>
  <script>
    // 배포 시엔 환경변수로 관리하세요
    const SUPABASE_URL  = 'https://dmjelqvpcsafottblvwx.supabase.co';
    const SUPABASE_ANON = 'YOUR_ANON_KEY';
  </script>
</head>
<body class="bg-gray-100 p-4">
  <!-- 헤더 -->
  <div class="flex justify-between items-center mb-2">
    <h1 class="text-xl font-bold">🚀평택 직장인/취미 밴드 구인구직</h1>
    <button onclick="App.openForm()"
            class="text-white bg-blue-600 hover:bg-blue-700 px-3 py-1 text-sm rounded">
      +글 등록
    </button>
  </div>

  <!-- 공지사항 -->
  <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-900 text-sm p-3 rounded mb-4">
    <strong>이 게시판은 평택지역 밴드 커뮤니티용입니다. 매너를 지켜주세요!</strong><br>
    <span class="block mt-1">
      모든 닉네임은 오픈톡 상 닉네임과 일치시켜주세요<br>
      <strong>예)</strong> 홍길동/보컬/30 → <strong>홍길동</strong>
    </span>
  </div>

  <!-- 필터: 타입 + 지역 -->
  <div class="flex justify-between items-center mb-4">
    <div class="flex space-x-1">
      <button onclick="App.filterJobs('전체')" class="filter-btn px-2 py-1 bg-gray-200 hover:bg-gray-300 rounded text-sm">전체</button>
      <button onclick="App.filterJobs('구인')" class="filter-btn px-2 py-1 bg-gray-200 hover:bg-gray-300 rounded text-sm">구인</button>
      <button onclick="App.filterJobs('구직')" class="filter-btn px-2 py-1 bg-gray-200 hover:bg-gray-300 rounded text-sm">구직</button>
      <button onclick="App.filterJobs('매칭완료')" class="filter-btn px-2 py-1 bg-gray-200 hover:bg-gray-300 rounded text-sm">매칭완료</button>
    </div>
    <select id="regionFilter" class="border p-1 text-sm">
      <option value="전체">전체</option>
    </select>
  </div>

  <!-- 파트 필터 -->
  <div class="flex items-center mb-6">
    <label class="text-sm mr-2">파트 :</label>
    <div class="flex flex-wrap gap-2">
      <label><input type="checkbox" class="part-filter" value="보컬(남)" onclick="App.filterParts()"/>보컬(남)</label>
      <label><input type="checkbox" class="part-filter" value="보컬(여)" onclick="App.filterParts()"/>보컬(여)</label>
      <label><input type="checkbox" class="part-filter" value="드럼"    onclick="App.filterParts()"/>드럼</label>
      <label><input type="checkbox" class="part-filter" value="베이스" onclick="App.filterParts()"/>베이스</label>
      <label><input type="checkbox" class="part-filter" value="기타"    onclick="App.filterParts()"/>기타</label>
      <label><input type="checkbox" class="part-filter" value="키보드" onclick="App.filterParts()"/>키보드</label>
      <label><input type="checkbox" class="part-filter" value="그 외"  onclick="App.filterParts()"/>그 외</label>
    </div>
  </div>

  <!-- 리스트 + 페이징 -->
  <div id="job-list" class="space-y-6"></div>
  <div id="pagination" class="mt-4 flex justify-center items-center space-x-2"></div>

  <!-- module 타입으로 해야 import() 동작 -->
 <script type="module">
  const App = {
    supabase: null,
    jobs: [],
    filteredJobs: [],
    pageSize: 10,
    currentPage: 1,
    selectedType: '전체',

    init() {
      // ① Supabase 클라이언트 초기화
      this.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON);
      console.log("✅ App.init: supabase client ready", this.supabase);

      // ② 데이터 로드 & Realtime 구독
      this.loadJobs();
      this.initRealtime();

      // ③ UI 이벤트 바인딩
      document.getElementById('open-form-btn')
              .addEventListener('click', () => this.openForm());
      document.querySelectorAll('.filter-btn')
              .forEach(btn => btn.addEventListener('click', () => {
                this.selectedType = btn.textContent;
                this.applyFilters();
              }));
      document.getElementById('regionFilter')
              .addEventListener('change', () => this.applyFilters());
      document.querySelectorAll('.part-filter')
              .forEach(chk => chk.addEventListener('change', () => this.applyFilters()));
    },

    initRealtime() {
      this.supabase
        .channel('public:jobs')
        .on('postgres_changes',
            { event: '*', schema: 'public', table: 'jobs' },
            () => this.loadJobs()
        )
        .subscribe();
    },

    async loadJobs() {
      const { data, error } = await this.supabase
        .from('jobs').select('*').order('created_at', { ascending: false });
      if (error) return console.error("❌ loadJobs error", error);
      this.jobs = data;

      // 지역 필터 옵션 채우기
      const regions = Array.from(new Set(this.jobs.map(j=>j.region||'경기도 > 평택시')));
      const regionSel = document.getElementById('regionFilter');
      regionSel.innerHTML = '<option value="전체">전체</option>' +
        regions.map(r=>`<option value="${r}">${r}</option>`).join('');

      this.applyFilters();
    },

    applyFilters() {
      const region = document.getElementById('regionFilter').value;
      const parts  = [...document.querySelectorAll('.part-filter:checked')].map(c=>c.value);

      this.filteredJobs = this.jobs.filter(job => {
        let ok = true;
        if (this.selectedType==='매칭완료') ok = job.is_matched;
        else if (this.selectedType!=='전체') ok = job.type===this.selectedType;
        if (ok && region!=='전체') ok = (job.region||'경기도 > 평택시')===region;
        if (ok && parts.length) ok = parts.some(p=> (job.part||[]).includes(p));
        return ok;
      });

      this.currentPage = 1;
      this.renderPage();
      this.renderPagination();
    },

    renderPage() {
      const start = (this.currentPage-1)*this.pageSize;
      this.renderJobs(this.filteredJobs.slice(start, start+this.pageSize));
    },

    renderJobs(jobs) {
      const container = document.getElementById('job-list');
      container.innerHTML = '';
      jobs.forEach(job => {
        const el = document.createElement('div');
        el.className = 'bg-white p-4 rounded shadow relative job-item';
        // ... (기존 renderJobs 내부 로직 그대로) ...
        container.appendChild(el);
      });
    },

    renderPagination() {
      const total = Math.ceil(this.filteredJobs.length / this.pageSize);
      const pager = document.getElementById('pagination');
      pager.innerHTML = '';
      for (let i=1; i<=total; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.className = `px-3 py-1 border rounded ${i===this.currentPage?'bg-blue-600 text-white':'bg-white'}`;
        btn.addEventListener('click', () => {
          this.currentPage = i;
          this.renderPage();
        });
        pager.appendChild(btn);
      }
    },

    toggleExpand(el) {
      const content = el.closest('.job-item').querySelector('.expand-content');
      content.classList.toggle('hidden');
      el.textContent = content.classList.contains('hidden') ? '<더 보기>' : '<접기>';
    },

    async incrementClick(id) {
      const job = this.jobs.find(j=>j.id===id);
      const newCount = (job.clicks||0) + 1;
      const { error } = await this.supabase
        .from('jobs').update({ clicks: newCount }).eq('id', id);
      if (error) return console.error("❌ incrementClick error", error);
      job.clicks = newCount;
      this.renderPage();
    },

    openForm() {
      console.log("▶️ openForm 호출, supabase =", this.supabase);
      import('/static/js/form-popup.js')
        .then(m => m.default(this.supabase))
        .catch(err => console.error("❌ openForm import error", err));
    },

    openMatchPopup(id) {
      import('/static/js/match-popup.js')
        .then(m => m.default(id, this.supabase))
        .catch(err => console.error("❌ openMatchPopup import error", err));
    }
  };

  // 전역으로 노출
  window.App = App;
  // 즉시 초기화
  App.init();
</script>


  
  <!-- 오픈톡 바로가기 버튼 (우측 하단 고정) -->
  <a href="https://open.kakao.com/o/gnz12iXg"
     target="_blank"
     class="fixed bottom-4 right-4 flex items-center bg-yellow-400 hover:bg-yellow-500 text-black px-3 py-2 rounded shadow-lg">
    <!-- 카카오 아이콘 (공식 로고) -->
    <img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_small.png"
         alt="Kakao Open Chat"
         class="w-6 h-6 mr-2"/>
    <span class="text-sm font-medium">오픈톡 바로가기</span>
  </a>

</body>
</html>
