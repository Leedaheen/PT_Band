<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>구인/구직 게시판</title>
  <link rel="icon" href="/static/favicon.ico"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/index.min.js"></script>
  <script>
    // 배포 시엔 환경변수로 관리하세요
    const SUPABASE_URL  = 'https://dmjelqvpcsafottblvwx.supabase.co';
    const SUPABASE_ANON = 'YOUR_ANON_KEY';
  </script>
</head>
<body class="bg-gray-100 p-4">
  <!-- 헤더 -->
  <div class="flex justify-between items-center mb-2">
    <h1 class="text-xl font-bold">🚀평택 직장인/취미 밴드 구인구직</h1>
    <button onclick="App.openForm()"
            class="text-white bg-blue-600 hover:bg-blue-700 px-3 py-1 text-sm rounded">
      +글 등록
    </button>
  </div>

  <!-- 공지사항 -->
  <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-900 text-sm p-3 rounded mb-4">
    <strong>이 게시판은 평택지역 밴드 커뮤니티용입니다. 매너를 지켜주세요!</strong><br>
    <span class="block mt-1">
      모든 닉네임은 오픈톡 상 닉네임과 일치시켜주세요<br>
      <strong>예)</strong> 홍길동/보컬/30 → <strong>홍길동</strong>
    </span>
  </div>

  <!-- 필터: 타입 + 지역 -->
  <div class="flex justify-between items-center mb-4">
    <div class="flex space-x-1">
      <button onclick="App.filterJobs('전체')" class="filter-btn px-2 py-1 bg-gray-200 hover:bg-gray-300 rounded text-sm">전체</button>
      <button onclick="App.filterJobs('구인')" class="filter-btn px-2 py-1 bg-gray-200 hover:bg-gray-300 rounded text-sm">구인</button>
      <button onclick="App.filterJobs('구직')" class="filter-btn px-2 py-1 bg-gray-200 hover:bg-gray-300 rounded text-sm">구직</button>
      <button onclick="App.filterJobs('매칭완료')" class="filter-btn px-2 py-1 bg-gray-200 hover:bg-gray-300 rounded text-sm">매칭완료</button>
    </div>
    <select id="regionFilter" class="border p-1 text-sm">
      <option value="전체">전체</option>
    </select>
  </div>

  <!-- 파트 필터 -->
  <div class="flex items-center mb-6">
    <label class="text-sm mr-2">파트 :</label>
    <div class="flex flex-wrap gap-2">
      <label><input type="checkbox" class="part-filter" value="보컬(남)" onclick="App.filterParts()"/>보컬(남)</label>
      <label><input type="checkbox" class="part-filter" value="보컬(여)" onclick="App.filterParts()"/>보컬(여)</label>
      <label><input type="checkbox" class="part-filter" value="드럼"    onclick="App.filterParts()"/>드럼</label>
      <label><input type="checkbox" class="part-filter" value="베이스" onclick="App.filterParts()"/>베이스</label>
      <label><input type="checkbox" class="part-filter" value="기타"    onclick="App.filterParts()"/>기타</label>
      <label><input type="checkbox" class="part-filter" value="키보드" onclick="App.filterParts()"/>키보드</label>
      <label><input type="checkbox" class="part-filter" value="그 외"  onclick="App.filterParts()"/>그 외</label>
    </div>
  </div>

  <!-- 리스트 + 페이징 -->
  <div id="job-list" class="space-y-6"></div>
  <div id="pagination" class="mt-4 flex justify-center items-center space-x-2"></div>

  <!-- module 타입으로 해야 import() 동작 -->
  <script type="module">
  const App = {
    supabase: null,
    jobs: [],
    filteredJobs: [],
    pageSize: 10,
    currentPage: 1,
    selectedType: '전체',

    init() {
      this.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON);
      this.loadJobs();
      this.initRealtime();
    },

    initRealtime() {
      this.supabase
        .channel('public:jobs')
        .on('postgres_changes',
            { event: '*', schema: 'public', table: 'jobs' },
            () => this.loadJobs() // 데이터 변경 시 전체 재로드
        )
        .subscribe();
    },

    async loadJobs() {
      const { data: jobs, error } = await this.supabase
        .from('jobs').select('*').order('created_at', { ascending: false });
      if (error) return console.error(error);
      this.jobs = jobs;

      // 지역 필터 옵션 채우기
      const regions = Array.from(new Set(jobs.map(j => j.region || '경기도 > 평택시')));
      const regionSel = document.getElementById('regionFilter');
      regionSel.innerHTML = '<option value="전체">전체</option>' +
        regions.map(r => `<option value="${r}">${r}</option>`).join('');
      regionSel.onchange = () => this.applyFilters();

      this.applyFilters();
    },

    applyFilters() {
      // 1) 필터링
      const type   = this.selectedType;
      const region = document.getElementById('regionFilter').value;
      const parts  = [...document.querySelectorAll('.part-filter:checked')].map(c => c.value);

      this.filteredJobs = this.jobs.filter(job => {
        let ok = true;
        if (type === '매칭완료') ok = job.is_matched;
        else if (type !== '전체') ok = job.type === type;
        if (ok && region !== '전체') ok = (job.region || '경기도 > 평택시') === region;
        if (ok && parts.length) ok = parts.some(p => (job.part || []).includes(p));
        return ok;
      });

      // 2) 페이징
      this.currentPage = 1;
      this.renderPage();
      this.renderPagination();
    },

    renderPage() {
      const start = (this.currentPage - 1) * this.pageSize;
      const end   = start + this.pageSize;
      const pageJobs = this.filteredJobs.slice(start, end);
      this.renderJobs(pageJobs);
    },

    renderJobs(jobs) {
      const container = document.getElementById('job-list');
      container.innerHTML = '';
      jobs.forEach(job => {
        const el = document.createElement('div');
        el.className = 'bg-white p-4 rounded shadow relative job-item';
        el.dataset.id      = job.id;
        el.dataset.type    = job.type;
        el.dataset.matched = job.is_matched;
        el.dataset.pinned  = job.pinned;
        el.dataset.region  = job.region || '경기도 > 평택시';
        el.dataset.parts   = (job.part || []).join(',');

        const emojiMap = {
          '보컬(남)': '🎤', '보컬(여)': '🎤', '드럼': '🥁',
          '베이스': '🎸', '기타': '🎸', '키보드': '🎹', '그 외': '🔸'
        };
        const partsHtml = (job.part || []).map(p => `${emojiMap[p]||''}${p}`).join(' / ');
        const pinHtml = job.pinned
          ? `<span class="absolute top-1 left-1 text-yellow-500">📌</span>`
          : '';

        el.innerHTML = `
          <div class="relative">
            ${pinHtml}
            <h2 class="text-lg font-semibold mb-1">
              ${job.type === '구직' ? `[ ${partsHtml} ]` : `[${job.team||'팀명 미정'}]`}
              <span class="text-sm text-gray-500 ml-1">
                (${job.region||'경기도 > 평택시'} / ${job.type==='구직'?'데려가세요!':'모집합니다!'})
              </span>
            </h2>
            <p class="text-sm text-gray-600 mb-2">
              ${job.type==='구인' ? `<strong>${partsHtml}</strong> 멤버가 필요해요!` : job.intro||''}
            </p>
            <div class="expand-content hidden text-sm text-gray-600 mb-2">
              <p><strong>오픈톡 닉네임:</strong> ${job.nickname||'-'}</p>
              <p><strong>위치:</strong> ${job.location||'-'}</p>
              <p><strong>나이:</strong> ${job.age||'-'}</p>
              ${job.fee ? `<p><strong>월 회비:</strong> ${job.fee}</p>` : ''}
              <p><strong>소개:</strong> ${job.intro||'-'}</p>
            </div>
            <div class="flex justify-between items-end">
              <span class="text-xs text-blue-500 cursor-pointer"
                    onclick="App.toggleExpand(this)">&lt;더 보기&gt;</span>
              <div class="text-right">
                <p class="text-xs text-gray-400 mb-1">
                  🕒 ${new Date(job.updated_at||job.created_at).toLocaleString()}
                </p>
                <button onclick="App.incrementClick(${job.id})"
                        class="text-xs bg-blue-500 text-white px-1.5 py-[9px] rounded">
                  연락처 확인
                </button>
                <p class="text-xs text-gray-400 mt-1">
                  👁 <span class="click-count">${job.clicks||0}</span>명이 확인
                </p>
              </div>
            </div>
            <div class="absolute top-2 right-3">
              <button class="text-xs text-gray-600 hover:underline"
                      onclick="App.openMatchPopup(${job.id})">
                매칭상태 변경
              </button>
            </div>
          </div>`;
        container.appendChild(el);
      });
    },

    renderPagination() {
      const total = Math.ceil(this.filteredJobs.length / this.pageSize);
      const pager = document.getElementById('pagination');
      pager.innerHTML = '';

      for (let i = 1; i <= total; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.className = `px-3 py-1 border rounded ${i===this.currentPage ? 'bg-blue-600 text-white' : 'bg-white'}`;
        btn.onclick = () => {
          this.currentPage = i;
          this.renderPage();
        };
        pager.appendChild(btn);
      }
    },

    filterJobs(t) {
      this.selectedType = t;
      this.applyFilters();
    },

    filterParts() {
      this.applyFilters();
    },

    toggleExpand(el) {
      const content = el.closest('.job-item').querySelector('.expand-content');
      content.classList.toggle('hidden');
      el.textContent = content.classList.contains('hidden') ? '<더 보기>' : '<접기>';
    },

    async incrementClick(id) {
      const job = this.jobs.find(j => j.id === id);
      const newCount = (job.clicks || 0) + 1;
      const { error } = await this.supabase
        .from('jobs').update({ clicks: newCount }).eq('id', id);
      if (error) return console.error(error);
      job.clicks = newCount;
      this.renderPage();
    },

    openForm() {
      import('/static/js/form-popup.js')
        .then(m => m.default(this.supabase))
        .catch(console.error);
    },

    openMatchPopup(id) {
      import('/static/js/match-popup.js')
        .then(m => m.default(id, this.supabase))
        .catch(console.error);
    }
  };

  // 전역으로 노출
  window.App = App;

  // 초기화
  window.addEventListener('DOMContentLoaded', () => App.init());
</script>

</body>
</html>
