<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>구인/구직 게시판</title>
  <link rel="icon" href="/static/favicon.ico"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
        rel="stylesheet"/>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/index.min.js"></script>
  <script>
    const SUPABASE_URL  = 'https://dmjelqvpcsafottblvwx.supabase.co';
    const SUPABASE_ANON = 'YOUR_ANON_KEY';
  </script>
</head>
<body class="bg-gray-100 p-4">
  <!-- (생략: 헤더 / 공지 / 필터 UI 동일) -->

  <div id="job-list" class="space-y-6"></div>

  <!-- ★ 여기만 type="module" 으로 바꿔주세요! -->
  <script type="module">
    const App = {
      supabase: null,
      selectedType: '전체',

      init() {
        this.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON);
        this.loadJobs();
        this.initRealtime();
      },

      initRealtime() {
        this.supabase
          .channel('public:jobs')
          .on('postgres_changes',
              { event: '*', schema: 'public', table: 'jobs' },
              () => this.applyFilters()
          )
          .subscribe();
      },

      async loadJobs() {
        const { data: jobs, error } = await this.supabase
          .from('jobs').select('*').order('created_at', { ascending: false });
        if (error) return console.error(error);

        // 지역 옵션 채우기
        const regions = Array.from(new Set(jobs.map(j=>j.region||'경기도 > 평택시')));
        const regionSel = document.getElementById('regionFilter');
        regionSel.innerHTML = '<option value="전체">전체</option>'
          + regions.map(r=>`<option value="${r}">${r}</option>`).join('');
        regionSel.onchange = () => this.applyFilters();

        this.renderJobs(jobs);
        this.applyFilters();
      },

      renderJobs(jobs) {
        const container = document.getElementById('job-list');
        container.innerHTML = '';
        jobs.forEach(job => {
          const el = document.createElement('div');
          el.className = 'bg-white p-4 rounded shadow relative job-item';
          el.dataset.id      = job.id;
          el.dataset.type    = job.type;
          el.dataset.matched = job.is_matched;
          el.dataset.pinned  = job.pinned;
          el.dataset.region  = job.region || '경기도 > 평택시';
          el.dataset.parts   = (job.part||[]).join(',');

          const emojiMap = {
            '보컬(남)':'🎤','보컬(여)':'🎤','드럼':'🥁',
            '베이스':'🎸','기타':'🎸','키보드':'🎹','그 외':'🔸'
          };
          const partsHtml = (job.part||[]).map(p=>`${emojiMap[p]||''}${p}`).join(' / ');
          const pinHtml = job.pinned
            ? `<span class="absolute top-1 left-1 text-yellow-500">📌</span>`
            : '';

          el.innerHTML = `
            <div class="relative">
              ${pinHtml}
              <h2 class="text-lg font-semibold mb-1">
                ${job.type==='구직' ? `[ ${partsHtml} ]` : `[${job.team||'팀명 미정'}]`}
                <span class="text-sm text-gray-500 ml-1">
                  (${job.region||'경기도 > 평택시'} / ${job.type==='구직'?'데려가세요!':'모집합니다!'})
                </span>
              </h2>
              <p class="text-sm text-gray-600 mb-2">
                ${job.type==='구인'
                  ? `<strong>${partsHtml}</strong> 멤버가 필요해요!`
                  : job.intro||''}
              </p>
              <div class="expand-content hidden text-sm text-gray-600 mb-2">
                <p><strong>오픈톡 닉네임:</strong> ${job.nickname||'-'}</p>
                <p><strong>위치:</strong> ${job.location||'-'}</p>
                <p><strong>나이:</strong> ${job.age||'-'}</p>
                ${job.fee?`<p><strong>월 회비:</strong> ${job.fee}</p>`:''}
                <p><strong>소개:</strong> ${job.intro||'-'}</p>
              </div>
              <div class="flex justify-between items-end">
                <span class="text-xs text-blue-500 cursor-pointer"
                      onclick="App.toggleExpand(this)">&lt;더 보기&gt;</span>
                <div class="text-right">
                  <p class="text-xs text-gray-400 mb-1">
                    🕒 ${new Date(job.updated_at||job.created_at).toLocaleString()}
                  </p>
                  <button onclick="App.incrementClick(${job.id})"
                          class="text-xs bg-blue-500 text-white px-1.5 py-[9px] rounded">
                    연락처 확인
                  </button>
                  <p class="text-xs text-gray-400 mt-1">
                    👁 <span class="click-count">${job.clicks||0}</span>명이 확인
                  </p>
                </div>
              </div>
              <div class="absolute top-2 right-3">
                <button class="text-xs text-gray-600 hover:underline"
                        onclick="App.openMatchPopup(${job.id})">
                  매칭상태 변경
                </button>
              </div>
            </div>`;
          container.appendChild(el);
        });
      },

      applyFilters() {
        const type   = this.selectedType;
        const region = document.getElementById('regionFilter').value;
        const parts  = [...document.querySelectorAll('.part-filter:checked')].map(c=>c.value);

        document.querySelectorAll('.job-item').forEach(el => {
          let show = true;
          if (type==='매칭완료') show = el.dataset.matched==='true';
          else if (type!=='전체') show = el.dataset.type===type;
          if (show && region!=='전체') show = el.dataset.region===region;
          if (show && parts.length) {
            const itemParts = el.dataset.parts.split(',');
            show = parts.some(p=> itemParts.includes(p));
          }
          el.style.display = show ? '' : 'none';
        });
      },

      filterJobs(t) {
        this.selectedType = t;
        this.applyFilters();
      },

      filterParts() {
        this.applyFilters();
      },

      toggleExpand(el) {
        const content = el.closest('.job-item').querySelector('.expand-content');
        content.classList.toggle('hidden');
        el.textContent = content.classList.contains('hidden') ? '<더 보기>' : '<접기>';
      },

      async incrementClick(id) {
        const el    = document.querySelector(`.job-item[data-id="${id}"]`);
        const cntEl = el.querySelector('.click-count');
        let cnt = parseInt(cntEl.textContent, 10);
        const { error } = await this.supabase
          .from('jobs').update({ clicks: cnt+1 }).eq('id', id);
        if (error) return console.error(error);
        cntEl.textContent = cnt+1;
      },

      openForm() {
        import('/static/js/form-popup.js')
          .then(m=>m.default(this.supabase))
          .catch(console.error);
      },

      openMatchPopup(id) {
        import('/static/js/match-popup.js')
          .then(m=>m.default(id, this.supabase))
          .catch(console.error);
      }
    };

    window.addEventListener('DOMContentLoaded', ()=>App.init());
  </script>
</body>
</html>
